<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="dual-column">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
        height: 100%;
      }

      .bottom,
      .top {
        height: calc(50% - 5px);
        overflow-y: auto;
        /* Add shadow. */
        position: relative;
        z-index: 2;
        @apply --shadow-elevation-4dp;
      }

      .bottom {
        margin-top: 5px;
        z-index: 1;
      }

      .top {
        margin-bottom: 5px;
      }
    </style>

    <div class="top">
      <slot name="top"></slot>
    </div>

    <div class="bottom">
      <slot name="bottom"></slot>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dual-column',

      properties: {}
    });
  })();
  </script>
</dom-module>
