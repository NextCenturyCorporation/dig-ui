<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/icon-button/icon-button.html">
<link rel="import" href="../clipboard.html">

<dom-module id="copy-button">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }
    </style>

    <icon-button id="clipboard" icon="content-copy" title-tooltip$="Copy [[name]] to Clipboard" data-clipboard-text$="[[_getClipboardText(data, textFunction)]]"></icon-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'copy-button',

      /* globals Clipboard */
      properties: {
        clipboard: {
          type: Object
        },

        /**
         * (Optional)
         *
         * The section data to copy.
         *
         * @type {Array}
         */
        data: {
          type: Array
        },

        /**
         * (Optional)
         *
         * The type of data to copy.
         *
         * @type {String}
         * @default 'Data'
         */
        name: {
          type: String,
          value: 'Data'
        },

        /**
         * (Optional)
         *
         * The function to get the clipboard text from an item in the data.
         *
         * @type {Object}
         * @default function(item) { return item.id; }
         */
        textFunction: {
          type: Object,
          value: function() {
            return function(item) {
              return item.id;
            };
          }
        }
      },

      attached: function() {
        this.clipboard = new Clipboard(this.$.clipboard);
      },

      detached: function() {
        this.clipboard.destroy();
      },

      /**
       * Returns the string clipboard text for the given array and function.
       *
       * @param {Array} data
       * @param {Function} textFunction
       * @return {String}
       * @private
       */
      _getClipboardText: function(data, textFunction) {
        return (data || []).map(textFunction).join(',');
      }
    });
  })();
  </script>
</dom-module>
