<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>DIG</title>
  <meta name="description" content="DIG">

  <link rel="icon" href="/favicon.ico"/>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-loader.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <dom-bind id="app">
    <script>
      (function(document) {
        var demo = document.querySelector('dom-bind');

        demo.onPageNameChange = function(event) {
          if(event.detail.value) {
            document.title = 'DIG - ' + event.detail.value;
          }
        };
      })(document);
    </script>

    <template is="dom-bind">
      <entity-page on-page-name-changed="onPageNameChange"></entity-page>
    </template>
  </dom-bind>
</body>

</html>
